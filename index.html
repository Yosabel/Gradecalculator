<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
Grade Calculator
<br>
<br>
<body>
<table style="width:100%">
    <tr>
        <th></th>
        <th>Grades</th>
        <th>Weight</th>
    </tr>
    <tr>
        <td>Homework</td>
        <td><input type="number" id="hw" size="20">
        <td><input type="number" id="hwweight" size="20">
    </tr>
    <tr>
        <td>Classwork</td>
        <td><input type="number" id="cw" size="20">
        <td><input type="number" id="cwweight" size="20">
    </tr>
    <tr>
        <td>Tests and Quizes</td>
        <td><input type="number" id="tq" size="20">
        <td><input type="number" id="tqweight" size="20">
    </tr>
</table>
<button>Calculate final grade</button>
<br>
<br>
<br>
<table style="width:100%">
    <tr>
        <th></th>
        <th>Total Grade Wanted</th>
        <th>Weight</th>
    </tr>
    <tr>
        <td>Final</td>
        <td><input type="number" id="finalgrade" size="20">
        <td><input type="number" id="finalweight" size="20">
    </tr>
</table>

<button>Calculate what you need on the Final</button>
</body>
</html>
